<body style="background-color:#4286f4;">

    

    <!--On the left-->

    <div class = "wrapper">
        <div class = "card1 card">
                

        <h4>Photo</h4>
        <img src="pic/Profile.png" alt="profile" style="width:100px;height:100px;">

        
        <form action="/action_page.php">
            <input type="file" name="pic">

            <input type="submit" value="Submit">
        
          </form>
        </div>


    </div>

    <div class = "wrapper">

            <h4>Add classes</h4>

        </div>

    <!--On the right-->

                <div class="wrapper">
                    <div class="card3 card">
        
                <h2 class="title">Student sign up</h2>
                <br>
                
                    <!--Name-->
                    <div class="input-group">
                        <input class="input--style-2" type="text" placeholder="First Name" name="name">
                        &nbsp;&nbsp;&nbsp;
                        <input class="input--style-2" type="text" placeholder="Last Name" name="name">
                    </div>
                    <!--phone #-->
                    <div class="input-group">
                        <br><br>
                            <input class="input--style-2" type="text" placeholder="Phone Number" name="number">
                            &nbsp;&nbsp;&nbsp;
                            <input class="input--style-2" type="text" placeholder="Email address" name="email" size="25">
                        </div>
    
                    <div class="row row-space">
                            <br>
                        <!--birthdate-->
                        <div class="col-2">
                            
                            <div class="input-group">
                                <input class="input--style-2 js-datepicker" type="text" placeholder="Birthdate" name="birthday">

                            </div>
                        </div>

                    </div>
                    <br><br>
                    <!--Registration-->
                    <div class="input-group">
                            
                            <input class="input--style-2" type="text" placeholder="Username" name="username">
                            
                           
                    </div>
                    <br>
                    <div class="input-group">
                            
                            <input class="input--style-2" type="password" placeholder="Password" name="password">
                    </div>
                    

                    <!--Linking button-->
                    
                    <div class="linkedbutton">
                            <button class="btn btn--radius btn--green" type="button">Twitter</button>
                            <br><br>
                            <button class="btn btn--radius btn--green" type="button">Facebook</button>
                            <br><br>
                            <button class="btn btn--radius btn--green" type="button">Gatorlink</button>
                        </div>

                    <div class="p-t-30">
                        <br><br>
                        <button class="btn btn--radius btn--green" type="submit">Submit</button>

                </form>
